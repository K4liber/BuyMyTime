<!DOCTYPE html>
<html
	xmlns="http//www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Edit profile</title>
</head>
<body>
	<span id="userNick" th:text="${username}" style="display:none;">username</span>
	<header id="header" class="alt" th:include="header :: headerMenu"></header>
	<div class="container" id="container">
		<div class="menu" th:include="menu :: menuBlock"></div>
		<div class="contents" id="contents">
			<form method="POST" enctype="multipart/form-data" th:object="${userProfile}">
				<div>Username: <span id="username" th:text="*{username}"></span></div>
				<div>Email: <span id="email" th:text="*{email}"></span></div>
				<div>Profile photo: <input type="file" name="file" /></div>
				<div><img class="profileImage" th:src="@{/resources/img/} + *{imageName}"/></div>
				<input type="submit" value="Edit" />
			</form>
		</div>
		<div class="chatContents" id="chatContents" style="display:none;"></div>
	</div>
</body>
</html>
