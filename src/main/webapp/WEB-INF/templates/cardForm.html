<!DOCTYPE html>
<html
	xmlns="http//www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
	<header id="header" class="alt" th:include="header :: headerMenu"></header>
	
	<form method="POST" enctype="multipart/form-data" th:object="${cardModel}">
		<table>
			<tr>
				<td >
					<label>Title</label>:<br/>
					<textarea cols="50" rows="1" th:field="${cardModel.card.title}"></textarea>
				</td>
				<td th:if="${#fields.hasErrors('${cardModel.card.title}')}" th:errors="${cardModel.card.title}">Nick Error</td>
			</tr>
			<tr>
				<td>
					<label>Tags</label>:<br/>
					<textarea cols="50" rows="1" th:field="*{tags}"></textarea>
				</td>
				<td th:if="${#fields.hasErrors('*{tags}')}" th:errors="*{tags}">Nick Error</td>
			</tr>
			<tr>
				<td>
					<label>Description</label>:<br/>
					<textarea cols="50" rows="5" th:field="*{card.description}"></textarea>
				</td>
				<td th:if="${#fields.hasErrors('card.description')}" th:errors="card.description">Password Error</td>
			</tr>
			<tr>
				<td><input type="submit" value="Add" /></td>
			</tr>
		</table>
	</form>
	
	<div id="footer" class="alt" th:include="footer :: footerBlock"></div>
</body>
</html>
