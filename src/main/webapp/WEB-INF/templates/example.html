<!DOCTYPE html>
<html
	xmlns="http//www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header id="header" class="alt" th:include="header :: headerMenu"></header>
<div>
	<form action="" id="formCon" method="post">
			<label>Title</label>:
         	<input  type="text" id="cardTitle">
         	<label>Tags</label>:
         	<input  type="text" id="tags">
         	<label>Category</label>:
         	<input  type="text" id="categoryName">
         	<label>Description</label>:
         	<textarea cols="50" rows="5" id="description"></textarea>
	        <button class="submitI" >Send card</button> 
	</form>
</div>
<script>
	
	$("#formCon").submit(function(e){
	    e.preventDefault();
		var cardData = {};
		cardData["title"] = $("#cardTitle").val();
		cardData["categoryName"] = $("#categoryName").val();
		cardData["description"] = $("#description").val();
		var cardModelData = JSON.stringify( {card: cardData, tags:  $("#tags").val()} );
		postCardModel(cardModelData)
	});
	
</script>
</body>
</html>
