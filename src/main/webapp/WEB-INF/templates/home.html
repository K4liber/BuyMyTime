<!DOCTYPE html>
<html
	xmlns="http//www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
	<header id="header" class="alt" th:include="header :: headerMenu"></header>
	<div th:if="${session != null && session.user != null}" >
		<a th:href="@{/cards}">Cards</a> |
		<a th:href="@{/newcard}">New Card</a> |
		<a th:href="@{/logout}">Logout</a>
	</div>
	<div th:unless="${session != null && session.user != null}">
		<a th:href="@{/register}">Register</a> |
		<a th:href="@{/login}">Login</a>
	</div>
	<div sec:authorize="hasRole('ROLE_USER')">
	  This content is only shown to users.
	</div>
	<div id="footer" class="alt" th:include="footer :: footerBlock"></div>
</body>
</html>
