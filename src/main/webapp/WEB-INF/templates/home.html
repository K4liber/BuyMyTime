<!DOCTYPE html>
<html
	xmlns="http//www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
	<header id="header" class="alt" th:include="header :: headerMenu"></header>
	<div id="loginDialog" title="Sign up" style="display:none;">
	  <form name='f' method="POST" th:action="@{/login}">
		<table>
			<tr>
				<td>
					<label>Username</label>:
					<input type="text" name="username" /><br/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Password</label>:
					<input type="password" name='password'/><br/>
				</td>
			</tr>
			<tr>
				<td><input type="submit" name='submit' value="Login" class="ui-button ui-widget ui-corner-all"/></td>
			</tr>
		</table>
	  </form>
	  Do not sign up yet?
	  <button class="ui-button ui-widget ui-corner-all" th:href="@{/register}">Register</button> |
    </div>
	<div sec:authorize="isAnonymous()">
		<button id="loginButton" class="ui-button ui-widget ui-corner-all">Login</button>
	</div>
	<div sec:authorize="hasRole('ROLE_USER')">
	    <a th:href="@{/cards}">Cards</a> |
		<a th:href="@{/newcard}">New Card</a> |
		<a th:href="@{/logout}">Logout</a>
	</div>
	<div class="tilesContainer">
			<div class="tile" th:each="cat,iterationStatus  : ${categories}" th:text="${cat.name}">1</div>
	</div>
	<div id="footer" class="alt" th:include="footer :: footerBlock"></div>
</body>
</html>
